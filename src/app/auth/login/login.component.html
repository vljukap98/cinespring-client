<form [formGroup]="loginForm" (ngSubmit)="login()">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" autofocus [formControlName]="'username'">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" autofocus [formControlName]="'password'">
    <button type="submit">Login</button>
</form>
