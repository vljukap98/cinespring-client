<div class="login">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-item">
            <label for="username" class="form-item">Username</label>
        </div>
        <div class="form-item">
            <input 
                type="text" 
                id="username" 
                name="username" 
                autofocus 
                [formControlName]="'username'" 
                class="form-item" 
                required>
        </div>
        <div class="form-item">
            <label for="password" class="form-item">Password</label>
        </div>
        <div class="form-item">
            <input 
                type="password" 
                id="password" 
                name="password" 
                autofocus [formControlName]="'password'" 
                class="form-item"
                required
                >
        </div>
        <div class="form-item">
            <button type="submit" class="form-item" [disabled]="!loginForm.valid">Login</button>
        </div>
    </form>
</div>
