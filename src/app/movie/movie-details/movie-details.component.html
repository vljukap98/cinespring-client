<div *ngIf="dataReady">
    <div class="movie-details">
        <div class="banner-container">
            <div class="banner">
                <img src="{{ backdrop_path_base_url + movie.backdrop_path }}" alt="{{ movie.title }}">
            </div>
        </div>
        <div class="title">
            <h2>{{ movie.title }}</h2>
        </div>
        <div class="original-title">
            <h3>{{ movie.original_title }}</h3>
        </div>
        <div class="description">
            <p>{{ movie.overview }}</p></div>
        <div class="genres" *ngFor="let g of movie.genres">
            {{ g.name }}
        </div>
        <div class="cast"></div>
        <div class="crew"></div>
        <div class="user-controls" *ngIf="loggedIn">
            <div class="fav">
                Mark as favorite
            </div>
            <div class="watched">
                Mark as Watched
            </div>
            <div class="watchlist">
                Add to watchlist
            </div>
        </div>
    </div>
</div>
